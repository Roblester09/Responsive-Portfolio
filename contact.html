        <h1 class="page-title">Contact</h1>
        <div id="contact-container">
            <form action="https://formspree.io/lesters.robert@gmail.com" method="POST">
                <p>Name</p>
                <input type="text" name="name" placeholder="John Smith">
                <p>Email</p>
                <input type="email" name="_replyto" placeholder="example@gmail.com">
                <br>
                <p>Message</p>
                <textarea name="message" rows="10" cols="30"></textarea>
                <br>
                <input id="contact-submit" type="submit" value="Send">
            </form>
        </div>

    </section>

    <section id="contact-info">
        <h2 id="contact-title">Connect with Me</h2>

        <ul id="connect-container">
